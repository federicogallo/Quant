version: 1.0
runtime: python311

build:
  commands:
    build:
      - echo "build phase"

run:
  runtime-version: 3.11
  pre-run:
    - pip3 install -r requirements.txt
  command: python3 -m streamlit run Streamlit_App.py --server.port 8080 --server.address 0.0.0.0 --server.enableCORS false --server.enableWebsocketCompression false
  network:
    port: 8080
